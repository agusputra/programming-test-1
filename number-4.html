<!-- 
Write a simple calendar app in react in traditional calendar layout e.g. M, T, W, T, F, S, S table. 
There can be one or zero booking for each date.
If there is a booking, the cell will have an indicator.

Add a button that randomly generate several bookings for that month.
The calendar table should update automatically to show these bookings.
 -->

<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>App</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="./number-4.css">

  <script defer src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script defer src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
  <script defer src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>

<body>
  <div id="root"></div>

  <script type="text/babel">
    class Calendar extends React.Component {
      constructor(props) {
        super(props)
        this.state = {
          calendar: createCalendar()
        }
      }

      changeMonth(value) {
        this.setState({ calendar: createCalendar(this.state.calendar.now.add(value, 'months')) })
      }

      render() {
        return (
          <div className="calendar">
            <div className="month">
              <h3 className="d-flex justify-content-between">
                <button className="btn btn-secondary mr-1" onClick={() => this.changeMonth(-1)}>&lt;</button>
                {this.state.calendar.now.format('MMMM YYYY').toUpperCase()}
                <button className="btn btn-secondary ml-1" onClick={() => this.changeMonth(1)}>&gt;</button>
              </h3>
              {
                ['SU', 'MO', 'TU', 'WE', 'TH', 'FR', 'SA'].map(day => <button className="day title">{day}</button>)
              }
              {
                this.state.calendar.map(week =>
                  <div>
                    {week.map(day => <button className={day === 0 ? 'day day-zero' : 'day'}>{day}</button>)}
                  </div>
                )
              }
            </div>
          </div>
        )
      }
    }

    class App extends React.Component {
      render() {
        return (
          <div className="container mt-5">
            <div className="row">
              <div className="col-12 col-md-8 offset-md-2 p-0">
                <Calendar />
              </div>
            </div>
          </div>
        );
      }
    }

    function createCalendar(currentMoment) {
      const now = currentMoment ? currentMoment : moment()
      const first = now.clone().startOf('month')
      const last = now.clone().endOf('month')
      const weeksCount = Math.ceil((first.day() + last.date()) / 7)
      const calendar = Object.assign([], { now, first, last, weeksCount })

      for (let weekNumber = 0; weekNumber < weeksCount; weekNumber++) {
        const week = []
        calendar.push(week)
        for (let day = 7 * weekNumber; day < (7 * (weekNumber + 1)); day++) {
          if (weekNumber === 0 && day < first.day()) {
            week.push(0)
          }
          else if (weekNumber === weeksCount - 1 && day > (last.date() + first.day() - 1)) {
            week.push(0)
          }
          else {
            week.push(day + 1 - first.day())
          }
        }
      }

      return calendar
    }

    ReactDOM.render(
      <App />,
      document.getElementById('root')
    );
  </script>
</body>

</html>
